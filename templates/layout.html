<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - IvanWeather</title>
    <!-- <link rel="icon" href="/static/img/IvanWeather.svg" type="image/svg+xml"> -->
    <!-- <link rel="icon" href="/android-icon-144x144.png"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">

    <!-- https://getbootstrap.com/docs/5.2/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="description" content="IvanWeather is a weather service that returns the local wheather of a given city."/>
    <meta name="robots" content="index, nofollow"/>

    <meta property="og:url" content="https://ivanweather.com"/>
    <meta property="og:title" content="IvanWeather"/>
    <meta property="og:image" content="https://ivanweather.com/static/IvanWeather.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="IvanWeather is a weather service that returns the local wheather of a given city."/>

    <link rel="stylesheet" href="/static/style.css">
    
    {% block head %}{% endblock %}
</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">IvanWeather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Units
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- <li><a class="dropdown-item" href='/search?city=ciao'>ciao</a></li> -->
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="flexRadioDefault1" {% if check == 0 %}checked{% endif %}>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Fahrenheit
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="flexRadioDefault2" {% if check == 1 %}checked{% endif %}>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Celsius
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" method="get" action="/search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="city">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <h1 style="text-align: center;">Check the weather in your location simply - IvanWeather{{ ranNum }}</h1>

            {% block content %}{% endblock %}
        </main>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="/static/main.js"></script>
</html>
